<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>organigrama</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/organigram.css">

	<script src="js/jquery-1.8.3.js"></script>
</head>
<body>
	<div id="organigram" class="organigram">
        <div class="organigram__back organigram__back_mode_back">Назад</div>
        <ul class="organigram-breacrumbs"></ul>
		<div class="organigram__content">
			<ul class="tree organigram__canvas"></ul>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-shim.min.js"></script>
	<script type='text/javascript' src='https://cdn.jsdelivr.net/lodash/3.0.0/lodash.min.js'></script>
	<script type="text/template" id="organigram-template">
		<li class="tree__node" id="<%-myId%>" data-that-level="<%-level%>">
			<div class="organigram-depart__title">
				<a class="organigram-depart__name" href="#0"><%-unitName%></a>
			</div>
			<div class="organigram-user">
				<div class="organigram-user__photo">
					<img src="<%-avatar%>" width="70" height="70" alt="photo">
				</div>
				<div class="organigram-user__info">
					<h4 class="organigram-user__title">
						<a href="#<%=encodeURIComponent(accountName)%>" class="organigram-user__name"><%-userName%></a>
					</h4>
					<div class="organigram-user__position"><%-jobTitle%></div>
					<div class="organigram-user__phone"><%-phone%></div>
					<div class="organigram-user__email"><%-email%></div>
				</div>
			</div>
		</li>
	</script>
	<script src="js/app.js"></script>
	<script src="http://localhost:1337/vorlon.js"></script>
</body>
</html>
